<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>文章</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
	<nav class="nav navbar-light" style="background-color: #333333;">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Test</a>
			</div>
			<ul class="nav navbar-nav nav-tabs">
				<li><a data-toggle="tab" href="/home">Home</a></li>
				<li><a data-toggle="tab" href="/articles_list">文章列表</a></li>
				<li><a data-toggle="tab" href="/list_content">文章清單</a></li>
				<li><a data-toggle="tab" href="/write">撰寫文章</a></li>
			</ul>
		</div>
	</nav>
	<div>
		<div style="text-align: right" id="left">
			<b><font size="7" th:text="${article.title}"></font></b>
		</div>
		<div id="right">

			<button id="new" onclick="detachDialog()">加入清單</button>
			<div id="add">
				<form th:modelAttribute="content" action="/insert2list"
					method="POST">
					<select name="category" >
						<option th:each="f:${article_list}" th:value="${f.id}+'='+${article_id}"  th:text="${f.name}">
					</select>
					<button type="submit">加入</button>
				</form>
			</div>
		</div>
	</div>
	<div style="text-align: center">
		<textarea rows="40" cols="100" readonly th:text="${article.content}"></textarea>
	</div>
	<p th:text="${article.date}"></p>
</body>

<style type="text/css">
#left {
	width: 800px;
	line-height: 50px;
	float: left;
	margin-right: 10px;
	padding: 20px;
}

#right {
	width: 500px;
	line-height: 50px;
	float: left;
}
</style>

<script>
	$("#add").dialog({
		autoOpen : false,
		modal : true,
		title : "加入清單"
	});

	function detachDialog() {
		$("#add").dialog("open");
	}
</script>

</html>
